<!DOCTYPE>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="all-todo">
    <div class="header">
        <div></div>
        <h2>To-Do List</h2>
        <div></div>
    </div>
    <div class="list">
        <div class="create hidden">
            <input type="text" class="create-text" value="" autofocus>
            <p class="create-text-button">Add</p>
        </div>
        <div class="create-change hidden">
            <input type="text" class="create-change-text" value="" autofocus>
            <p class="create-change-text-button">Change</p>
        </div>
    </div>
    <div class="create-button">
        <div class="plus hidden">
            <h2>+</h2>
        </div>
        <div class="sort">
            <select class="select">
                <option value="new" selected>New</option>
                <option value="old">Old</option>
                <option value="complete">Fulfilled</option>
                <option value="no-complete">Unfulfilled</option>
            </select>
        </div>
        <div class="plus">
            <h2>+</h2>
        </div>
        <div class="favorite-sort"></div>
        <div class="plus hidden">
            <h2>+</h2>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</div>
</body>
</html>
